name: Java CI

on:
  pull_request:
    branches:
    - dev
  push:
    branches:
    - master
    - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.2
    - name: Build with Gradle
      run: ./gradlew check
